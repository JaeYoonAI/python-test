{% extends 'base.html' %}

{% block content %}
    <h1>여기에 todo 수정해주세요~!</h1>
    <form action="/todo/update/{{ todo.id }}/" method="post">
        {% csrf_token %}
        <input type="text" name="content" id="content" value="{{ todo.content }}" />
        <button type="submit">수정하기</button>
    </form>

{% endblock %}

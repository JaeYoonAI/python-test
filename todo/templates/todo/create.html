{% extends 'base.html' %}

{% block content %}
    <h1>여기에 todo 작성해주세요~!</h1>
    <form action="/todo/create/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="content" id="content">
        <input type="file" name="image" />
        <button type="submit">만들기</button>
    </form>
    
{% endblock %}
